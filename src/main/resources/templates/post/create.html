<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>

<h2>Create Post</h2>

Title: <input type="text" id="input_title" /><br/>
Content: <input type="text" id="input_content" /><br/>
Author: <input type="text" id="input_author" /><br/>

<button onclick="createPost()">Create</button>

<script>
    function createPost() {
        $.ajax({
            url: "/api/post/create",
            method: "GET",
            data: {
                title: $("#input_title").val(),
                content: $("#input_content").val(),
                author: $("#input_author").val()
            },
            success: function (data) {
                alert("Post created! " + JSON.stringify(data));
            },
            error: function (err) {
                alert("Error: " + JSON.stringify(err));
            }
        });
    }
</script>

</body>
</html>
